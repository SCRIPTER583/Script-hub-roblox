<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>🔥 Roblox Lua Script Hub 🔥</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; background:#1e1e2f; color:white; overflow:hidden; }
  header { background: rgba(0,0,0,0.7); padding: 15px; text-align: center; font-size: 22px; }
  .container { padding: 20px; }
  textarea { width:100%; height:120px; border-radius:8px; padding:10px; background:#2c2c3a; color:white; border:none; resize:none; }
  button { margin-top:10px; padding:10px 15px; border:none; border-radius:6px; cursor:pointer; background:rgb(0,123,255); color:white; }
  .script-list { margin-top:20px; padding:10px; background: rgba(255,255,255,0.1); border-radius:10px; max-height:300px; overflow-y:auto; }
  .script-item { margin-bottom:15px; padding:10px; border-radius:6px; background: rgba(0,0,0,0.3); }
  .copy-btn { margin-top:5px; background: rgb(40,167,69); color:white; border:none; padding:6px 10px; border-radius:5px; cursor:pointer; }
</style>
</head>
<body>
<header>🔥 Roblox Lua Script Hub 🔥</header>
<div class="container">
  <h3>Upload your own script</h3>
  <textarea id="scriptInput" placeholder="Paste your Lua script here..."></textarea>
  <button id="uploadBtn">Upload Script</button>

  <h3>Available Scripts</h3>
  <div id="scriptList" class="script-list"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

  // 🔹 Your Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyBSaYjTMcky_ZujbzYUKpdxNaLJr1QyuVs",
    authDomain: "script-hub-roblox.firebaseapp.com",
    projectId: "script-hub-roblox",
    storageBucket: "script-hub-roblox.appspot.com",
    messagingSenderId: "421126428585",
    appId: "1:421126428585:web:bf814c7e1557351a04d6b8",
    measurementId: "G-HQQ03V2QXF"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Upload script
  document.getElementById("uploadBtn").onclick = async () => {
    const text = document.getElementById("scriptInput").value.trim();
    if (!text) return alert("⚠️ Paste your script first!");
    
    await addDoc(collection(db, "scripts"), {
      content: text,
      date: new Date().toISOString()
    });
    alert("✅ Script uploaded!");
    document.getElementById("scriptInput").value = "";
    loadScripts();
  };

  // Load scripts
  async function loadScripts() {
    const list = document.getElementById("scriptList");
    list.innerHTML = "";
    const q = query(collection(db, "scripts"), orderBy("date", "desc"));
    const querySnapshot = await getDocs(q);
    
    querySnapshot.forEach(doc => {
      const data = doc.data();
      const div = document.createElement("div");
      div.className = "script-item";
      div.innerHTML = `
        <pre>${data.content}</pre>
        <button class="copy-btn">Copy</button>
      `;
      div.querySelector(".copy-btn").onclick = () => {
        navigator.clipboard.writeText(data.content);
        alert("📋 Copied!");
      };
      list.appendChild(div);
    });
  }

  loadScripts();
</script>
</body>
</html>
