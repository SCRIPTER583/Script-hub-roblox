<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Script Panel</title>

<style>
* {
    box-sizing: border-box;
    font-family: "Segoe UI", Arial, sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #050505, #111);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

.container {
    width: 520px;
    background: rgba(0, 0, 0, 0.5);
    border-radius: 18px;
    padding: 20px;
    box-shadow: 0 0 30px rgba(0,0,0,0.9);
}

h2 {
    text-align: center;
    margin-top: 0;
    font-weight: 600;
}

textarea {
    width: 100%;
    height: 150px;
    resize: none;
    border-radius: 12px;
    padding: 12px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.1);
    color: #00ffcc;
    font-family: Consolas, monospace;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    background: rgba(255,255,255,0.15);
    color: white;
    transition: 0.2s;
    font-size: 15px;
}

button:hover {
    background: rgba(255,255,255,0.3);
}

.status {
    text-align: center;
    margin-top: 8px;
    font-size: 14px;
    color: #00ff99;
    display: none;
}

.admin-box {
    margin-top: 15px;
    padding-top: 15px;
    border-top: 1px solid rgba(255,255,255,0.15);
}

input {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border-radius: 8px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.1);
    color: white;
}

.logout {
    background: rgba(255,0,0,0.2);
}

.logout:hover {
    background: rgba(255,0,0,0.4);
}
</style>
</head>

<body>
<div class="container">

    <h2>Script Loader</h2>

    <!-- SCRIPT (VIEW ONLY FOR USERS) -->
    <textarea id="scriptBox" readonly>
loadstring(game:HttpGet("https://raw.githubusercontent.com/SCRIPTER583/Z-T-E-SCRIPTS/refs/heads/main/PERM-SPAWNER-BLOXFRUITSBYPASSED.lua", true))()
    </textarea>

    <button onclick="copyScript()">Copy Script</button>
    <div class="status" id="status">Successfully copied!</div>

    <!-- ADMIN LOGIN -->
    <div class="admin-box" id="adminBox">
        <h3>Admin Login</h3>
        <input id="user" placeholder="Username">
        <input id="pass" type="password" placeholder="Password">
        <button onclick="login()">Login as Admin</button>
    </div>

    <!-- ADMIN CONTROLS -->
    <div class="admin-box" id="adminPanel" style="display:none;">
        <h3>Admin Mode</h3>
        <p style="font-size:13px;opacity:0.7;">Editing enabled</p>
        <button class="logout" onclick="logout()">Logout Admin</button>
    </div>

</div>

<script>
const ADMIN_USER = "admin";
const ADMIN_PASS = "ADMIN";

const scriptBox = document.getElementById("scriptBox");
const statusText = document.getElementById("status");
const adminBox = document.getElementById("adminBox");
const adminPanel = document.getElementById("adminPanel");

function copyScript() {
    scriptBox.select();
    document.execCommand("copy");
    statusText.style.display = "block";
    setTimeout(() => statusText.style.display = "none", 1500);
}

function login() {
    const u = document.getElementById("user").value;
    const p = document.getElementById("pass").value;

    if (u === ADMIN_USER && p === ADMIN_PASS) {
        scriptBox.removeAttribute("readonly");
        adminBox.style.display = "none";
        adminPanel.style.display = "block";
        alert("Admin mode enabled");
    } else {
        alert("Wrong admin credentials");
    }
}

function logout() {
    scriptBox.setAttribute("readonly", true);
    adminPanel.style.display = "none";
    adminBox.style.display = "block";
}
</script>

</body>
</html>
